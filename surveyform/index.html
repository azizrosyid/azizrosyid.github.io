<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main id="main">
      <div class="bg-overlay"></div>
      <div class="text-title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name : </label>
          <input
            class="form-control"
            type="text"
            id="name"
            required
            placeholder="Enter your name..."
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email : </label>
          <input
            class="form-control"
            type="email"
            id="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age : </label>
          <input
            class="form-control"
            type="number"
            min="1"
            max="99"
            placeholder="Enter your age"
            id="number"
          />
        </div>
        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" class="form-control">
            <option selected disabled>Select your current role</option>
            <option>Student</option>
            <option>Internship</option>
            <option>Part Time Worker</option>
            <option>Full Time Worker</option>
          </select>
        </div>
        <div class="form-group">
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="radio1">
            <input type="radio" name="recommend" id="radio1" value="yes" />
            Yes
          </label>
          <label for="radio2">
            <input type="radio" name="recommend" id="radio2" value="maybe" />
            Maybe
          </label>
          <label for="radio3">
            <input type="radio" name="recommend" id="radio3" value="no" />
            No
          </label>
        </div>
        <div class="form-group">
          <legend>
            What would you like to see improved? (Check all that apply)
          </legend>
          <label>
            <input
              type="checkbox"
              name="improve"
              id="checkbox1"
              value="checkbox1"
            />
            Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improve"
              id="checkbox2"
              value="checkbox2"
            />
            Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improve"
              id="checkbox3"
              value="checkbox3"
            />
            Data Visualization
          </label>
          <label>
            <input
              type="checkbox"
              name="improve"
              id="checkbox4"
              value="checkbox4"
            />
            Challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="improve"
              id="checkbox5"
              value="checkbox5"
            />
            Open Source Community
          </label>
        </div>
        <div class="form-group">
          <legend>Any comments or suggestions?</legend>
          <textarea
            id="textarea"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <input type="submit" id="submit" />
        </div>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
